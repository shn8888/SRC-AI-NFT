<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>SRC AI NFT Collection</title>
</head>
<body>

    <div class="container">
        <img src="images/logo-w.svg" class="logo-w">
        <div class="title">
            <h4>
                SRC AI NFT
            </h4>
            <h5>
                1st Minting
            </h5>
            <p>
                Start your Autonomous Journey: Self-Driving LLM NFTs
            </p>
        </div>
        <div class="box">
            <div class="box-image">
                <img src="images/car.png">
            </div>
            <div class="box-text">
                <div class="box-title">
                    <h5>
                        SRC AI NFT Collection
                    </h5>
                    <div class="selectBtn">
                        <i class="ri-links-line"></i>
                    </div>
                </div>
                <div class="avl-nft">
                    <div class="box-subtitle">
                        Available NFTs 
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar">
                            <div class="bar-active"></div>
                        </div>
                        <div class="bar-status">
                            <div class="num">18</div>
                            <div class="num">30</div>
                        </div>
                    </div>
                </div>
                <div class="price">
                    <div class="box-subtitle">
                        PRICE
                    </div>
                    <div class="price-num">
                        0.2 SOL (100usdt)
                    </div>
                </div>
                <div class="mint-qty">
                    <div class="box-subtitle">
                        Quantity
                    </div>
                    <button type="submit">
                        Mint Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    
</body>
</html>
